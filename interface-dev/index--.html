<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>WebDotCom</title>
<link href="styles/style.css" rel="stylesheet" />

	<!--[if IE 6]>
	<style type="text/css">
 		a, img, div, input { behavior: url("iepngfix.htc") }
	</style>
	<![endif]-->
	
    <script type="text/javascript">
		function focusbox(x){x.style.backgroundColor = "#E1E1E1";}
		function outfocus(y){y.style.backgroundColor = "#FFFFFF";}
	</script>

</head>
<body>
<div style="width:100%; min-height:700px; background-image:url(images/bg-x.jpg); background-repeat:repeat-x;" align="center">
	<div style="width:914px; background-image:url(images/con-y.png);" align="center">
    <div style="width:861px; background-image:url(images/con-x.jpg); background-repeat:repeat-x; background-color:#FFFFFF;">
    	<div style="width:1px; height:11px;" class="none"></div>
        <div style="line-height:23px; font-size:13pt;"><strong>CALLS</strong></div>
        <div style="width:1px; height:7px;" class="none"></div>
        <div style="width:861px; height:27px;" align="left">
        	<input type="button" class="dial" style="float:left;" />
            <div style="width:3px; height:27px; background-image:url(images/div.jpg); background-repeat:no-repeat; float:left;" class="none"></div>
            <input type="button" class="script" style="float:left;" /> 
        </div>

        <div class="div"></div>

        <div style="width:818px; height:35px;" align="left">
        	<input type="button" class="menu-exit" style="float:left;" />
            <div class="menu-div" style="float:left"></div>
            <input type="button" class="menu-hangup" style="float:left;" />
            <div class="menu-div" style="float:left"></div>
            <input type="button" class="menu-next" style="float:left;" />
            <div class="menu-div" style="float:left"></div>
            <input type="button" class="menu-preview" style="float:left;" />
            <div class="menu-div" style="float:left"></div>
            <input type="button" class="menu-dial" style="float:left;" />
            <div class="menu-div" style="float:left"></div>
            <input type="button" class="menu-lead" style="float:left;" />
        </div>
    
    <div style="background:transparent url(images/bx-top.png); clear:both; background-repeat:no-repeat; width:861px; height:61px; overflow:hidden;">
    	<div style="width:1px; height:15px;" class="none"></div>
    	<strong style="line-height:23px; font-size:10pt;">Customer Information</strong>
    </div>
    <div style="background:transparent url(images/bx-bg.png); background-repeat:repeat-y; width:861px; min-height:500px; overflow:hidden;" align="center">
    	<div style="width:1px; height:15px;" class="none"></div>
    	<div style="width:750px; font-size:10pt;" align="left">
        	<table style="width:750px;" cellpadding="0" cellspacing="5" border="0">
            	<tr>
                	<td class="title">Name:</td>
                    <td align="left"><input type="text" class="box" name="name" onfocus="focusbox(this);" onblur="outfocus(this);" /></td>
                    <td class="title">Company:</td>
                    <td align="left"><input type="text" class="box" name="company" onfocus="focusbox(this);" onblur="outfocus(this);" /></td>
                </tr>
                <tr>
                	<td class="title">Industry:</td>
                    <td align="left"><input type="text" class="box" name="industry" onfocus="focusbox(this);" onblur="outfocus(this);" /></td>
                    <td class="title">SIC:</strong></td>
                    <td align="left"><input type="text" class="box" name="sic" onfocus="focusbox(this);" onblur="outfocus(this);" /></td>
                </tr>
                <tr>
                	<td class="title">Phone:</td>
                    <td align="left"><input type="text" class="box" name="phone" onfocus="focusbox(this);" onblur="outfocus(this);" /></td>
                    <td class="title">Alt. Phone:</td>
                    <td align="left"><input type="text" class="box" name="altphone" onfocus="focusbox(this);" onblur="outfocus(this);" /></td>
                </tr>
                <tr>
                	<td class="title">Address 1:</td>
                    <td colspan="3" align="left"><input type="text" class="box-l" name="address1" onfocus="focusbox(this);" onblur="outfocus(this);" /></td>
                </tr>
                <tr>
                	<td class="title">Address 2:</td>
                    <td colspan="3" align="left"><input type="text" class="box-l" name="address2" onfocus="focusbox(this);" onblur="outfocus(this);" /></td>
                </tr>
                <tr>
                	<td class="title">City/Suburb:</td>
                    <td colspan="3" align="left"><input type="text" class="box" name="name" onfocus="focusbox(this);" onblur="outfocus(this);" /></td>
                </tr>
                <tr>
                	<td class="title">State:</td>
                    <td colspan="3" align="left"><input type="text" class="box" name="name" onfocus="focusbox(this);" onblur="outfocus(this);" /></td>
                </tr>
                <tr>
                	<td class="title">Postal Code:</td>
                    <td colspan="3" align="left"><input type="text" class="box" name="name" onfocus="focusbox(this);" onblur="outfocus(this);" /></td>
                </tr>
                <tr>
                	<td class="title">Comment:</td>
                    <td colspan="3" align="left"><textarea class="box-l" name="comment" onfocus="focusbox(this);" onblur="outfocus(this);"></textarea></td>
                </tr>
            </table>
          
          	<div style="width:1px; height:15px;" class="none"></div>
            
            <table style="width:750px;" cellpadding="0" cellspacing="5" border="0">
            <tr>
            	<td class="title" colspan="2">Call Results:</td>
            </tr>
            <tr>
            	<td class="title">Disposition:</td>
                <td align="left">
                	<select class="box" name="disposition" onfocus="focusbox(this);" onblur="outfocus(this);">
                    	<option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </td>
                <tr>
                	<td class="title">Notes:</td>
                    <td colspan="3" align="left"><textarea class="box-l" name="notes" onfocus="focusbox(this);" onblur="outfocus(this);"></textarea></td>
                </tr>
            </tr>
            </table>
            
            <div style="width:1px; height:15px;" class="none"></div>
        </div>
    </div>
    <div style="background:transparent url(images/bx-bot.png); background-repeat:no-repeat; width:861px; height:57px; overflow:hidden;">
    </div>
    
    </div>	
    </div>
    <div style="background-image:url(images/bottom.png); background-repeat:no-repeat; width:914px; height:25px; overflow:hidden;"></div>
</div>
</body>
</html>
